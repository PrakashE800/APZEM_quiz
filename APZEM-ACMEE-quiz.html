<!DOCTYPE html>
<html>
<head>
  <title>APZEM_quiz</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f9f9f9; }
    .step { display: none; }
    .step.active { display: block; }
    img { max-width: 100%; height: auto; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="step active" id="step1">
    <h2>Question 1 Image</h2>
    <img src="images/dust_collector.jpg" alt="Dust Collector">
    <p><strong>Hint:</strong> Used in factories to remove fine dust</p>
    <button onclick="nextStep()">Next</button>
  </div>

  <div class="step" id="step2">
    <h2>Question 1</h2>
    <p>What is this equipment used for?</p>
    <form>
      <input type="radio" name="q1" value="A"> Cooling<br>
      <input type="radio" name="q1" value="B"> Humidifying<br>
      <input type="radio" name="q1" value="C" data-correct="true"> Dust Removal<br>
      <input type="radio" name="q1" value="D"> Heating<br>
    </form>
    <button onclick="showResult()">Submit</button>
  </div>

  <div class="step" id="result">
    <h2>Thank you!</h2>
    <p>You completed the quiz.</p>
  </div>

<script>
  function nextStep() {
    document.getElementById('step1').classList.remove('active');
    document.getElementById('step2').classList.add('active');
  }

  function showResult() {
    document.getElementById('step2').classList.remove('active');
    document.getElementById('result').classList.add('active');
  }
</script>

</body>
</html>
